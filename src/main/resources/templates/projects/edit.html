<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Edit Page</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
                    <form th:action="@{/projects/{id}/edit(id=${editProject.getId()})}" method="post" th:object="${editProject}">
                        <h4><strong>Edit Project</strong></h4>
                            <div class="col form-group">
                                <label for="title">Title</label>
                                <input th:field="*{title}" type="text" name="title" id="title" class="form-control" placeholder="Title">
                            </div>

                            <div class="col form-group">
                                <label for="description">Description</label>
                                <input th:field="*{description}" type="text" name="description" id="description" class="form-control" placeholder="Description">
                            </div>

                            <div class="col form-group">
                                <label for="status">Status</label>
                                <select th:field="*{status}" name="status" id="status" class="form-control">
                                    <option th:value="Open">Open</option>
                                    <option th:value="in_progress">In progress</option>
                                    <option th:value="Closed">Closed</option>
                                </select>
                            </div>

                            <div class="col form-group">
                                <label for="status">Preferred Languages & Frameworks</label>
                                <select multiple th:field="*{categories}" class="form-control">
                                    <div th:block th:each="category: ${categoryList}">
                                        <option th:text="${category.name}" th:value="${category.id}"></option>
                                    </div>
                                </select>
                            </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
<footer th:replace="partials/footer :: #sticky-footer"></footer>
</body>
</html>
