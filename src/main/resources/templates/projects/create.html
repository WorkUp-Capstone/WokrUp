<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <div class="form-group">
        <h3>Create a new project: </h3>
        <form th:action="@{/projects/create}" th:method="post" th:object="${project}" id="images">

            <label>Name of Project:</label>
            <input name="title" th:field="*{title}"/>

            <label>Overall Description of Project:</label>
            <input name="description" th:field="*{description}"/>

            <label>What categories would you like to include in your project:
            <select multiple th:field="*{categories}" class="form-control">
                <div th:block th:each="category: ${categoryList}">
                    <option th:text="${category.name}" th:value="${category.id}"></option>
                </div>
            </select>
            </label>

            <div>
                <label>Project Status
                    <select th:field="*{status}">
                        <option th:value="open" selected>Open</option>
                        <option th:value="in_progress">In progress</option>
                    </select>
                </label>
            </div>

            <label for="projectImg">Upload any corresponding files or images about your project here:</label>
            <div class="col form-group">
<!--                <div class="col form-group">-->
<!--                    <input th:type="hidden" id="stashFSurl" name="stashFSurl" th:value="replacement" th:field="*{images}">-->
<!--                </div>-->
                <button type="button" id="projectImg">Upload files</button>
                <br/>
                <input type="submit" value="Save Project"/>
            </div>
        </form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:inline="javascript">
    (function (){
        var filestackapi = [[${filestackapi}]];
        console.log(filestackapi);

        const client = filestack.init(filestackapi);

        const options = {
            onUploadDone:
                function (res){
                    $("stashFSurl").val(res.filesUploaded[0].url)
                    console.log(res.filesUploaded[0].url);
                },
            onUploadDone: (res) =>
                $('#images').append(`<input type="hidden" name="project_img" value="https://cdn.filestackcontent.com/${res.filesUploaded[0].handle}">`),
            imageDim: [200, 400]
        }

        $("#projectImg").click(function (){
            client.picker(options).open();
        })
    })();
</script>
</body>
</html>
