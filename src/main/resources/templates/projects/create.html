<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <h3>Create a new project: </h3>
    <form th:action="@{/projects/create}" th:method="post" th:object="${project}">
        <label for="title">Name of Project:</label>
        <input name="title" id="title" th:field="*{title}"/>
        <br/>
        <label for="description">Overall Description of Project:</label>
        <input name="description" id="description" th:field="*{description}"/>
        <br/>
        <!--TODO: add a checkbox or select box depending on categories-->
        <label for="categories">What categories would you like to include in your project:</label>
        <br>(Default values for testing)
        <select th:field="*{categories}" id="categories">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <br/>
        Upload any corresponding files about your project here: (files upload)<!--TODO: add Filestack functionality here-->
        <button type="button">Upload files</button>
<br/>
        <input type="submit" value="Save Project"/>
    </form>
</div>
</body>
</html>
