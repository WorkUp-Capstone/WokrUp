<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>WorkUp Projects</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<br>
<h1>Open Projects</h1>
<br>
<!--TODO: Need to reference user story again about card display, then what info comes up when user clicks on card-->
<div class="container" th:switch="${roles.role}">

    <!--TODO: Need to reference ONLY Project owners profiles-->
    <div class="card" th:case="'dev'">
        <th:block th:each="profile : ${developerProfiles}">
            <h3 th:text="${profile.name}"></h3>
            <p th:text="${profile.profile_image_url}"></p>
            <p th:text="${profile.portfolio_link}"></p>
            <p th:text="${profile.resume_link}"></p>
            <p th:text="${profile.categories}"></p>
            <p th:text="${profile.city}"></p>
            <p th:text="${profile.state}"></p>
            <p th:text="${profile.phone_number}"></p>

        </th:block>
    </div>

    <div class="project-card" th:case="*">
        <th:block th:each="project : ${allProjects}">
            <h3 th:text="${project.title}"></h3>
            <p th:text="${project.description}"></p>
            <p th:text="${project.ownerUser}"></p>
            <p th:text="${project.images}"></p>
            <p th:text="${project.categories}"></p>
            <p th:text="${project.creationDate}"></p>
        </th:block>
    </div>
    <!--TODO: extract info based on role -->
</div>
</body>
</html>
