<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <article class="card-body">
                    <form th:action="@{/register}" th:method="post" th:object="${user}">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First Name </label>
                                <input th:field="*{firstName}" type="text" class="form-control">
                            </div>
                            <div class="col form-group">
                                <label>Last Name</label>
                                <input th:field="*{lastName}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Choose your account type:</label>
                            <label class="form-check form-check-inline">
                                <input th:field="*{roles}" class="form-check-input" type="radio" name="owner"
                                       value="owner">
                                <span class="form-check-label">Project Owner</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input th:field="*{roles}" class="form-check-input" type="radio" name="developer"
                                       value="developer">
                                <span class="form-check-label">Developer</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input th:field="*{email}" type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Create password</label>
                            <input th:field="*{password}" class="form-control" type="password" name="password">
                        </div>
                        <div class="form-group">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br>
                            <a href="/tos.html">Terms of use and Privacy Policy</a>.</small>
                    </form>
                </article>
                <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
            </div>
        </div> <!-- col.//-->
    </div> <!-- row.//-->


</div>
<!--container end.//-->

<br><br>

</body>
</html>
