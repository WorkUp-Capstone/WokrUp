<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/head :: head"></head>


<body>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">


    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <article class="card-body">
                    <!-- placeholder could not find registration controller -->
                    <form th:action="@{/registration.html}" th:method="post" th:object="${user}">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name </label>
                                <input th:field="*{first_name}" type="text" class="form-control" placeholder="Fist name">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Last name</label>
                                <input th:field="*{last_name}" type="text" class="form-control" placeholder="Last name">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->

                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input th:field="*{roles}" class="form-check-input" type="radio" name="owner" value="option1">
                                <span class="form-check-label">Owner</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input th:field="*{roles}" class="form-check-input" type="radio" name="developer" value="option2">
                                <span class="form-check-label">Developer</span>
                            </label>
                        </div> <!-- form-group end.// -->


                        <div class="form-group">
                            <label>Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" >
                        </div> <!-- form-group end.// -->


                        <div class="form-group">
                            <label>Create password</label>
                            <input th:field="*{password}" class="form-control" type="password" name="password">
                        </div>
                        <!-- option for confirming and comparing password input

                        <div class="form-group">
                            <label>confirm password</label>
                            <input" class="form-control" type="password" name="confirmpassword">
                        </div>


                        // -->


                        <div class="form-group">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div> <!-- form-group// -->
                        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> <a href="/tos.html">Terms of use and Privacy Policy</a>.</small>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->

<br><br>

</body>
</html>
