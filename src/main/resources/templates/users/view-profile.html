<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Owner Profile</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <div class="card">
        <form th:action="@{/owner-profile}" th:method="post">
            <th:block th:each="profile : ${ownerProfile}">
                <p th:text="${ownerProfile.profile_image_url}"></p>
                <p th:text="${ownerProfile.about}"></p>
                <p th:text="${ownerProfile.portfolio_link}"></p>
                <p th:text="${ownerProfile.resume_link}"></p>
                <p th:text="${ownerProfile.city}"></p>
                <p th:text="${ownerProfile.state}"></p>
                <p th:text="${ownerProfile.phone_number}"></p>
                <p th:text="${ownerProfile.categories}"></p>
            </th:block>
        </form>
        <form th:action="@{/owner-profile/edit}" th:method="get">
            <button>Edit Profile</button>
        </form>
    </div>

    <div class="card">
        <h3>My Projects</h3>
        <form th:action="@{/owner-profile}" th:method="post">
            <th:block th:each="project : ${ownerProject}">
                <p th:text="${ownerProject.title}"></p>
                <p th:text="${ownerProject.description}"></p>
                <p th:text="${ownerProject.status}"></p>
<!--                <p th:text="${showProject.creationDate}"></p>-->
<!--                <p th:text="${showProject.categories}"></p>-->
                <p th:text="${ownerProject.ownerUser}"></p>
            </th:block>
        </form>
        <!--        <form th:action="@{/owner-profile/edit}" th:method="get">-->
        <!--            <button>Edit Profile</button>-->
        <!--        </form>-->
    </div>
</div>
</body>
</html>
