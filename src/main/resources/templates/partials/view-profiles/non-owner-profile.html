<div class="container mx-5">
    <h3><span th:text="${ownerProfile.getUser().fullName}"></span> Profile</h3>
    <div class="card row justify-content-between mx-0">
        <div class="main-content row p-3">
            <div class="profile-photo col-md-auto col-sm-auto mr-5">
                <th:block th:each="profile : ${ownerProfile}">
                    <div th:if="${ownerProfile.profile_image_url == null}">
                        <div>
                            <img src="/img/default-person-icon.png" alt="default pic" width="100" height="100">
                        </div>
                    </div>
                    <div>
                        <img th:src="${ownerProfile.profile_image_url}">
                    </div>

                </th:block>
            </div>

            <div class="user-info row mx-md-n5 align-items-center">
                <th:block th:each="profile : ${ownerProfile}">
                    <div id="user-info" class="col px-md-5 ml-auto col-sm-auto justify-content-between">

                        <div class="row profile-view">
                            <label class="col"><strong>Name</strong></label>
                            <div th:text="${ownerProfile.user.getFullName()}"></div>
                        </div>
                        <div class="row profile-view">
                            <label class="col"><strong>About Me</strong></label>
                            <div th:text="${ownerProfile.about}"></div>
                        </div>

                        <div class="row profile-view">
                            <label class="col"><strong>Portfolio</strong></label>
                            <div th:text="${ownerProfile.portfolio_link}"></div>
                        </div>

                        <div class="row profile-view">
                            <label class="col"><strong>Resume Link</strong></label>
                            <div th:text="${ownerProfile.resume_link}"></div>
                        </div>
                        <div th:if="${ownerProfile.user.role.getId() == 2}">

                            <div class="row profile-view">
                                <label class="col"><strong>Preferred Languages & Frameworks</strong></label>
                                <th:block th:each="category : ${ownerProfile.categories}">
                                    <div th:text="${category.name}"></div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-auto col-px-md-5 ml-auto justify-content-between">
                        <div class="row profile-view">
                            <label class="col"><strong>City</strong></label>
                            <div th:text="${ownerProfile.city}"></div>
                        </div>

                        <div class="row profile-view">
                            <label class="col"><strong>State</strong></label>
                            <div th:text="${ownerProfile.state}"></div>
                        </div>

                        <div class="row profile-view">
                            <label class="col"><strong>Phone Number</strong></label>
                            <div th:text="${ownerProfile.phone_number}"></div>
                        </div>
                        <div class="row profile-view">
                            <label class="col"><strong>Email</strong></label>
                            <div th:text="${ownerProfile.user.getEmail()}"></div>
                        </div>
                    </div>
                    <form th:action="@{/home/contact}" method="post">
                        <input type="hidden" th:name="profileID" th:value="${ownerProfile.user.getId()}">
                        <button type="submit" class="btn-outline-success">Contact Owner</button>
                    </form>
                </th:block>
            </div><!-- row user info-->
        </div><!-- row main content-->
    </div><!-- card-->
</div><!-- container-->
