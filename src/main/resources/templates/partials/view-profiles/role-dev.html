<h3>Project Board</h3>
<br>
<div class="container">
    <div>
    <h2>Pending</h2>

      <th:block th:each="project : ${devProject}">

        <div th:if="${project.getDeveloperUser().isChosen() == false && project.getStatus() == 'Open'}" class="card">
            <div class="profile-view">
              <label class=""><strong>Title</strong></label>
              <div class="" th:text="${project.title}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Description</strong></label>
              <div class="" th:text="${project.description}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Status</strong></label>
              <div class="" th:text="${project.status.toUpperCase().replace('_', ' ')}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Created On</strong></label>
              <div class="" th:text="${project.creationDate}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Preferred Languages & Frameworks</strong></label>
              <th:block th:each="category : ${project.categories}">
                <div class="" th:text="${category.name}"></div>
              </th:block>
              <form th:action="@{/home/view-prospect}" method="post">
                <input type="hidden" th:name="ownerID" th:value="${project.getUser().getId()}">
                <button type="submit" class="btn-outline-success">View Owner</button>
              </form>
            </div>
        </div>
      </th:block>
  </div>

    <div class="">
      <h2>In Progress</h2>
      <th:block th:each="project : ${devProject}">
        <div th:if="${project.getStatus() != 'Open' && project.getDeveloperUser().isChosen() == true && project.completionDate == null}" class="card">
            <div th:if="${project.getStatus() == 'Closed'}" class="profile-view">
                <h6>This projects is awaiting review!</h6>
            </div>
            <div class="profile-view">
              <label class=""><strong>Title</strong></label>
              <div class="" th:text="${project.title}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Description</strong></label>
              <div class="" th:text="${project.description}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Status</strong></label>
              <div class="" th:text="${project.status.toUpperCase().replace('_', ' ')}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Created On</strong></label>
              <div class="" th:text="${project.creationDate}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Preferred Languages & Frameworks </strong></label>
              <th:block th:each="category : ${project.categories}">
                <div class="" th:text="${category.name}"></div>
              </th:block>
              <form th:action="@{/home/view-prospect}" method="post">
                <input type="hidden" th:name="ownerID" th:value="${project.getUser().getId()}">
                <button type="submit" class="btn-outline-success">View Owner</button>
              </form>
                <div th:if="${project.getStatus() == 'in progress'}">
                    <form th:action="@{/home/review}" method="post">
                        <input type="hidden" th:name="projectID" th:value="${project.getId()}">
                        <button type="submit" class="btn-outline-success">Ready for Review</button>
                    </form>
                </div>

            </div>
        </div>
      </th:block>
    </div>

    <div class="">
      <h2>Complete</h2>
      <th:block th:each="project : ${devProject}">
        <div th:if="${project.getStatus() == 'Closed' && project.completionDate != null}" class="card">
            <div class="row profile-view">
              <label class=""><strong>Title</strong></label>
              <div class="" th:text="${project.title}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Description</strong></label>
              <div class="" th:text="${project.description}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Status</strong></label>
              <div class="" th:text="${project.status.toUpperCase().replace('_', ' ')}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Created On</strong></label>
              <div class="" th:text="${project.creationDate}"></div>
            </div>
            <div class="profile-view">
                <label class=""><strong>Completed On</strong></label>
                <div class="" th:text="${project.completionDate}"></div>
            </div>
            <div class="profile-view">
              <label class=""><strong>Preferred Languages & Frameworks </strong></label>
              <th:block th:each="category : ${project.categories}">
                <div class="" th:text="${category.name}"></div>
              </th:block>
              <form th:action="@{/home/view-prospect}" method="post">
                <input type="hidden" th:name="ownerID" th:value="${project.getUser().getId()}">
                <button type="submit" class="btn-outline-success">View Owner</button>
              </form>
            </div>
        </div>
      </th:block>
    </div>
</div>
