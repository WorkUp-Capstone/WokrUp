<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    WorkUp
    <!--object placeholder while search is being built-->
    <form action="/search" th:object="${search}" th:method="post">
        <input type="text" name="term" th:value="searchstring">
        <button class="btn">Search</button>
    </form>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
        <!-- Sign up/Login nav-links (not logged in) -->
        <div sec:authorize="!isAuthenticated()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/sign-up">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
        <!-- These items will only display if the user is logged in -->
        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/owner-profile/projects/create">Create Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
