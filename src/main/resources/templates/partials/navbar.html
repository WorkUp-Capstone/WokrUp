<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #073b4c" th:fragment="navbar">
    <a href="/">
        <img src="img/logo.png" alt="logo" class="navbar-brand" width="28%" height="28%">
    </a>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
        </ul>
        <!-- Sign up/Login nav-links (not logged in) -->
        <div sec:authorize="!isAuthenticated()">
        <div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/register">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
            </div>
        <!-- These items will only display if the user is logged in -->
        <div sec:authorize="isAuthenticated()">
        <div>
            <ul class="navbar-nav ml-auto">
<!--                <li class="nav-item">Welcome-->
<!--                    <span th:text="${#authentication.getPrincipal()}"></span>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    </div>
</nav>
</body>
</html>
